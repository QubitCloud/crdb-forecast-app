<!DOCTYPE html>
<html>
<head>
    <title>CRDB Forecast</title>
    <meta charset="utf-8">
</head>
<body>
    <h1 style="text-align:center;">CRDB Share Price Forecast</h1>
    <form method="post" style="text-align:center; margin-bottom:20px;" onsubmit="return validateForm()">
        <label for="month">Month: </label>
        <select name="month" id="month" required>
            <option value="">--Select Month--</option>
            <option value="Jan">Jan</option>
            <option value="Feb">Feb</option>
            <option value="Mar">Mar</option>
            <option value="Apr">Apr</option>
            <option value="May">May</option>
            <option value="Jun">Jun</option>
            <option value="Jul">Jul</option>
            <option value="Aug">Aug</option>
            <option value="Sep">Sep</option>
            <option value="Oct">Oct</option>
            <option value="Nov">Nov</option>
            <option value="Dec">Dec</option>
        </select>

        <label for="year">Year: </label>
        <input type="number" name="year" id="year" min="2021" max="2100" required>

        <button type="submit">Forecast</button>
    </form>

    <div id="error" style="text-align:center; color:red;"></div>

    <div style="text-align:center; font-weight:bold; font-size:18px; margin-top:20px;">
        {{ forecast }}
    </div>

    <script>
        function validateForm() {
            const month = document.getElementById("month").value;
            const year = document.getElementById("year").value;
            const errorDiv = document.getElementById("error");

            if (!month || !year || parseInt(year) < 2021 || parseInt(year) > 2100) {
                errorDiv.textContent = "Invalid format, try again.";
                setTimeout(() => errorDiv.textContent = "", 3000);
                return false;
            }

            errorDiv.textContent = "";
            return true;
        }
    </script>
</body>
</html>
